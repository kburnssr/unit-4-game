<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>The Word Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>

<body>
    <header>
           Unit-4-Game
    </header>
    <p></p> 
<script type="text/javascript">    
	var strToGuess = "madonna";
	var guesses = [];
    var maxNumGuesses = 9;
    var numGuesses = 0;
        function printWord(){
            //alert(event.key);
            guesses.push(event.key);

            var str = "";


            for (var i=0; i<strToGuess.length; i++){
                if (guesses.includes(strToGuess[i])){
                    str += strToGuess[i];
                }else {
                    str += "_";

                }
 
            }            
            document.querySelector('p').innerText = str; 
        }


        for (var j=0; j<maxNumGuesses; j++){
            console.log(numGuesses);
            document.onkeypress = printWord;
            numGuessesRemaining = maxNumGuesses - numGuesses;
            console.log("Number of guesses remaining = " + numGuessesRemaining, "<br />" );
        }
</script>  
      <section>
        <div>
        <h1></h1>
         
        </div>
    </section>

</body>
</html>
